<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Market</title>
  <link href="market_style.css" type="text/css" rel="stylesheet" media="all">
  <script type="text/javascript" charset="utf-8" src="market.js"></script>
</head>

<body ondragstart="return false;">
  <div class="top-bar" id="topBar">
    <input type="text" class="fisrt-input"/>
    <div id="topBarTitle" class="top-bar__title hidden"></div>
    <div id="topBarPaginator" class="top-bar__paginator"></div>
    <div id="topBarSort" class="top-bar__sort"></div>
    <div class="top-bar__tools" id="topBarTools">
      <div class="top-bar__download" id="topBarDownload">
        <span id="downloadInfoList"></span>
      </div>
      <div class="top-search top-search_wide" id="topSearch">
        <form class="top-search__form" id="searchForm">
          <input type="text" class="top-search__input" id="keywordInput" />
          <button class="top-search__button"><i class="icons-market icons-market_search"></i></button>
        </form>
      </div>
    </div>
  </div>
  <div class="container" id="productContainerBox">
    <div id="container" class="container__wrapper"></div>
  </div>
</body>

</html>
